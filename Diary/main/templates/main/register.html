{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Реєстрація Учня</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%static 'main/css/register.css'%}">
</head>
<body>
    <div class="features">
        <h1>Реєстрація Учня</h1>
        {% if short == True %}
            <p> <i class="fa fa-info-circle" aria-hidden="true"></i> Логін дуже короткий! Повторіть введення.</p>
        {% endif %}
        {% if exists == True %}
            <p> <i class="fa fa-info-circle" aria-hidden="true"></i> Такий логін вже існуе! Повторіть введення.</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <table>
            {{ form }}
            </table>
            <div class="vhod">
                <input type="submit"  value='Зареєструватися'>
            </div>
        </form>
    </div>
</body>
</html>
