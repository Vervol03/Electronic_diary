{% load static %}
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%static 'teacher/css/layout.css'%}">
    {% block style %}{% endblock %}
</head>
<body>
    <aside>
        <span class="logo"><img src="{% static 'teacher/img/diary.gif'%}" alt="Лого"> Diary</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{%url 'teacher_home'%}"><li><i class="fa fa-home"     aria-hidden="true"></i> Головна </li></a>
            {% block link %}{% endblock %}
            <a href="{%url 'teacher_estimates'%}"><li><i class="fa fa-graduation-cap" aria-hidden="true"></i> Оцінки </li></a>
            <a href="{%url 'teacher_work'%}"><li><i class="fa fa-tasks"    aria-hidden="true"></i> Завдання</li></a>
            <a href="{%url 'entrance'%}"> <li><i class="fa fa-sign-out"    aria-hidden="true"></i> Вихід </li></a>
        </ul>
    </aside>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
